<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/0ybYsDsy/Logo-WT-Simple.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img src="https://i.postimg.cc/0ybYsDsy/Logo-WT-Simple.png" alt=""> </div>
        </div>
        <div id="menu-items">
            <div class="item borde">
                <a href="{% url 'homes' %}">
                    <div class="icon"><abbr title="Inicio"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/TYxBbG2z/2544087.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Inicio</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'aspirantes' %}">
                    <div class="icon"><abbr title="Aspirantes"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/LXBC1LhM/user-interface.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Aspirantes</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'empresas' %}">
                    <div class="icon"><abbr title="Empresas"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/PqDFdBjJ/empresa.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Empresas</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'ofertas' %}">
                    <div class="icon"><abbr title="Ofertas"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/2ykHFyBL/promocion.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Ofertas</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'matchs' %}">
                    <div class="icon"><abbr title="Matchs"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/Ssp1RDSr/enamorado.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Matchs</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'docAspirante' %}">
                    <div class="icon"><abbr title="docAspirante"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/8z90QTxx/documentos.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Doc. Aspirante</font></h6></span2></div>
                </a>
            </div>
            <div class="item separator borde">
                <a href="{% url 'docEmpresa' %}">
                    <div class="icon"><abbr title="docEmpresa"><img style="padding-top:0.5em; padding-bottom:0.5em;" src="https://i.postimg.cc/8z90QTxx/documentos.png" alt=""></abbr></div>
                    <div class="title" style="margin-top: 0.5em;"><span2><h6><font face="Poppins">Doc. Empresa</font></h6></span2></div>
                </a>
            </div>
        </div>
    </div>
    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
     <nav class="fondoColor alinear posicion">
        <span><a href="{% url 'homes' %}"><img width=13% class="logo" src="https://i.postimg.cc/jdS2pc4G/Logo-Largo-WT.png" alt=""></a></span>
        <span>
            <a href="{% url 'homes' %}"><abbr class="espacios" title="¡Llámanos o escríbenos!"><font face="Poppins">Contáctenos</font></abbr></a>
            <a href="{% url 'homes' %}"><abbr class="espacios" title="¡Conócenos!"><font face="Poppins">Quiénes somos</font></abbr></a>
            <a href="{% url 'homes' %}"><abbr class="espacios" title="¿Qué ofrecemos en EcoMind?"><font face="Poppins">Servicios</font></abbr></a>
            <a href="{% url 'homes' %}"><abbr class="espacios" title="Regresa a la pantalla de inicio"><font face="Poppins">Inicio</font></abbr></a>
        </span>
    </nav>
    
      <div class="" style="text-align: center; padding-top:3.5em;">
        <img style="box-shadow: 0px 3px 5px rgb(0, 0, 0)" width=1070 src="https://i.postimg.cc/pLdWSdRx/BannerWT.jpg" border="0px"> 
      </div>
    <div style="padding-top:2em;">
        {% block contenido %} {% endblock %}
    </div>
</body>
</html>
